language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
# command to run tests

install:
  pip install lxml pytest pytest-cov pillow

before_script:
  mkdir -p shippable/codecoverage shippable/testresults

script:
  py.test --cov-report xml --cov openpyxl --junit-xml=shippable/testresults/results.xml

